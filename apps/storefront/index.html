<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marivo, l'assistance dont votre troupe de théâtre a besoin</title>
  </head>
  <body>
    <main>
      <script type="module" src="/src/main.ts"></script>
      <!-- App -->
      <section>
        <picture class="home-logo">
          <img
            id="logo-spot-left"
            src="/marivo-logo-spot-left.webp"
            width="247"
            height="250"
            class="logo-spot"
          />
          <img
            id="logo-spot-right"
            src="/marivo-logo-spot-right.webp"
            width="247"
            height="250"
            class="logo-spot"
          />
          <img
            id="logo-light-rays"
            src="/marivo-logo-light-rays.webp"
            width="247"
            height="250"
            class="logo-light-rays hidden"
          />
          <img
            id="logo-no-spots"
            src="/marivo-logo-no-spots.webp"
            width="247"
            height="250"
            alt="Marivo"
            fetchpriority="high"
          />
        </picture>
        <div id="home-bottom-content" class="home-bottom-content">
          <p>L'assistance dont votre troupe de théâtre a besoin !</p>
          <a id="try-out-btn">Bientôt !</a>
        </div>
      </section>
    </main>
  </body>
</html>
